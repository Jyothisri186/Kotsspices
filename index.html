<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kota's Naveena</title>
    <style>
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        nav {
            z-index: 10;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            background-color: #FF3300;
            padding: 20px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .image-container img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Image Container -->
    <div class="image-container">
        <img src="img/backgroundimg1.png" alt="Image 1">
        <img src="img/backgroundimg2.png" alt="Image 2" class="active">
        <img src="img/backgroundimg3.png" alt="Image 3">
        <img src="img/backgroundimg4.png" alt="Image 4">
        <img src="img/backgroungimg5.png" alt="Image 5">
        <img src="img/backgroungimg6.png" alt="Image 6">
    </div>

    <script>
        // Function to cycle through images
        function cycleImages() {
            const images = document.querySelectorAll('.image-container img');
            let currentIndex = 0;
            images.forEach((img, index) => {
                if (img.classList.contains('active')) {
                    currentIndex = index;
                    img.classList.remove('active');
                }
            });
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Change image every 3 seconds
        setInterval(cycleImages, 3000);
    </script>
</body>
</html>

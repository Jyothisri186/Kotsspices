<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Products - Kota's Naveena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10;
            background-color: white;
        }
        nav {
            background-color: #FF3300;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 1.2em;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);/*no.of columns*/
            grid-gap: 20px;
            padding: 70px;
            margin-top:10px;
        }
        .product {
            background-color: white;
            padding: 10px;
            text-align: center;
            position: relative; /* Added for overlay positioning */
        }
        .product img {
            max-width: 100%;
            height: 100;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .product h3 {
            margin-top: 10px;
        }
        .product p {
            margin-top: 10px;
        }
        .product-overlay {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: left;
            padding: 20px;
            color: white;
        }
        .product-overlay .quantity-control {
            margin-top: 20px;
        }
        .quantity-control {
            display: inline-flex;
            align-items: center;
        }
        .quantity-control button {
            border: 1px solid #ddd;
            padding: 5px 10px;
            background: #f4f4f4;
            margin: 0 5px;
            cursor: pointer;
        }
        .quantity-input {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            width: 50px;
        }
    </style>
</head>
